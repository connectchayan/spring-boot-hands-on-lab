# kubernetes deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-rest-hello-world
  labels:
    app: spring-boot-rest-hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-rest-hello-world
  template:
    metadata:
      labels:
        app: spring-boot-rest-hello-world
    spec:
      containers:
        - name: spring-boot-rest-hello-world
          image: chayanjavaarch/spring-boot-hands-on-lab:spring-boot-rest-hello-world
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-rest-hello-world
spec:
  selector:
    app: spring-boot-rest-hello-world
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  type: LoadBalancer